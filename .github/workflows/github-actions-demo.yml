name: GitActions
on: [push, check_run]
permissions:
  contents: read
jobs:
  github_tests:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Test with unittest
      run: |
        python -m pip install --upgrade pip
python3 -m unittest test
